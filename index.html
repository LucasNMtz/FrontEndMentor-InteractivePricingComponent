<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>

    <div class="header-span-container">
      <span>Sign-up for our 30-day trial. </span>

      <span>No credit card required.</span>
    </div>
    
  </header>

  <main>
    <div class="slider-section">
      <span class="pageviews-span"><span class="pageviews-number">100k</span> Pageviews</span>
      
      <div class="slider-bar">
        <div class="slider-bar__btn-container">
          <div class="slider-disc-btn-shadow"></div>
          <button class="slider-disc-btn" ></button>
        </div>
      </div>

      <span class="monthly-yearly-span"><span class="price-span">$16.00</span> / month</span>
    </div>
    
    <div class="toggle-btn-section">
      <h2 class="billing-type">Monthly Billing</h2>

      <div class="toggle-btn-container"><button class="toggle-disc-btn toggle-disc-btn-monthly"></button></div>

      <h2 class="billing-type">Yearly Billing <span class="discount-span">25% discount</span></h2>
    </div>
    
    <div class="trial-section">
      <ul>
        <li><img src="images/icon-check.svg" alt="Check icon" class="check-icon"> Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="Check icon" class="check-icon"> 100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="Check icon" class="check-icon"> Email reports</li>
      </ul>

      <button class="trial-btn">Start my trial</button>
    </div>
  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>

</html>
